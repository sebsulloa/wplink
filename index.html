<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp Link Generator</h1>
        <label for="linkInput">Enter Number:</label>
        <input type="text" id="linkInput" name="linkInput" placeholder="Enter phone number...">
        
        <label for="countryCode">Select Country:</label>
        <select id="countryCode" name="countryCode">
            <!-- Options will be dynamically added here -->
        </select>
        
        <button onclick="createLink()">Create Link</button>
    </div>
    
    <script>
        async function fetchCountries() {
            const response = await fetch('https://restcountries.com/v3.1/all');
            const data = await response.json();
            return data;
        }

        async function populateCountries() {
            const countries = await fetchCountries();
            const select = document.getElementById("countryCode");
            
            countries.forEach(country => {
                const option = document.createElement("option");
                option.value = country.callingCodes[0];
                option.textContent = `${country.emoji} ${country.name.common} (${country.callingCodes[0]})`;
                select.appendChild(option);
            });
        }

        function createLink() {
            var phoneNumber = document.getElementById("linkInput").value;
            var countryCode = document.getElementById("countryCode").value;
            var link = `https://wa.me/${countryCode}${phoneNumber}`;
            window.location.href = link;
        }

        populateCountries();
    </script>
</body>
</html>
